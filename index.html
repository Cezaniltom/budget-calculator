<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Budget Calculator</title>
</head>
<body>
    <div class="container">
        <h1 class="title">
            Faça seu orçamento
        </h1>
        <div class="navigator">
            <div class="division">
                <img src="img/cofrinho original.png" alt="">
                <div class="title-value">
                    <h2>Valor Inicial</h2>
                    <h1 id="valor" class="gradient-text"></h1>
                </div>
            </div>
            <div class="values-form">
                <div class="value">
                    <div class="box-initial">
                        <h3>Informe o valor inicial</h3>
                        <input id="total-value" type="text" placeholder="Valor inicial" required>
                    </div>
                    <button id="initial-value">+</button>
                </div>
                <div>
                    <h3>Titulo despesa</h3>
                    <input id="expense-title" type="text" placeholder="Titulo da despesa" required>
                </div>
                <div>
                    <h3>Valor despesa</h3>
                    <input id="expense-value" type="text" placeholder="Valor da despesa" required>
                </div>
                <button id="expense-add">Adicionar despesa</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
